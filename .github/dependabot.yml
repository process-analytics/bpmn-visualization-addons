# See https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: tuesday
    open-pull-requests-limit: 2
    versioning-strategy: increase
    rebase-strategy: "disabled"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    labels:
      - dependencies
      - javascript
      - skip-changelog
    reviewers:
      - process-analytics/pa-collaborators
    ignore:
      # typescript must not be updated in packages/check-ts-support. Its version must remain unchanged to test the minimum version supported by bpmn-visualization-addons
      # For more details, see:
      #    https://github.com/process-analytics/bpmn-visualization-addons/pull/90
      #    https://github.com/process-analytics/bpmn-visualization-addons/pull/92
      - dependency-name: "typescript"
      # We must use an old version in packages/check-ts-support that works with the typescript version used in this package.
      # As the typescript version is old, it requires an old version of "@types/node".
      - dependency-name: "@types/node"
      # eslint v9 requires to first switch to flat configuration
      - dependency-name: "eslint"
      - dependency-name: "@types/eslint"
      # eslint-plugin-unicorn v57+ requires eslint v9 and flat configuration
      - dependency-name: "eslint-plugin-unicorn"
    groups:
       css:
          patterns:
            - "autoprefixer"
            - "cssnano"
            - "postcss*"
            - "tailwindcss"
       lint:
          patterns:
            - "@typescript-eslint/*"
            - "eslint-*"
            - "lint-staged"
            - "prettier"
       test:
         patterns:
           - "@jest/*"
           - "@testing-library/*"
           - "@swc/*"
           - "jest"
           - "jest-*"

  - package-ecosystem: "github-actions"
    # Workflow files stored in the default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "weekly"
      day: tuesday
    open-pull-requests-limit: 2
    rebase-strategy: "disabled"
    commit-message:
      prefix: "chore(gha)"
    labels:
      - dependencies
      - github_actions
      - skip-changelog
    reviewers:
      - process-analytics/pa-collaborators
